<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:p="primefaces"
      xmlns:fn="jakarta.tags.functions">
<h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
<h:head>
    <title>Gerenciador de Afastamentos</title>
</h:head>
<h:body>
    <div class="card">
        <p:tabMenu activeIndex="">
            <p:menuitem value="Home"  icon="pi pi-fw pi-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Calendar"  icon="pi pi-fw pi-calendar"
                        badge="">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Edit"  icon="pi pi-fw pi-pencil"
                        disabled="true">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Documentation" icon="pi pi-fw pi-file">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="Settings"  icon="pi pi-fw pi-cog">
                <f:param name="i" value="4"/>
            </p:menuitem>
        </p:tabMenu>
    </div>



    <h:outputLabel value="#{testeBean.listarUsuario(2).getUserNameCompleto()}" />

</h:body>
</html>
