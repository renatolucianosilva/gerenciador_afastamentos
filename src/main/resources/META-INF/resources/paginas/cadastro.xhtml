<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:p="primefaces"
      xmlns:fn="jakarta.tags.functions">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Gerenciador de Afastamentos</title>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>

</h:head>
<h:body>


    <div class="card">
        <p:splitter style="height: auto ">


            <p:splitterPanel size="80">
                <p:splitter layout="vertical">
                    <p:splitterPanel styleClass=" " size="15">
                        <h:form>
                            <p:breadCrumb>
                                <p:menuitem value="#" />
                                <p:menuitem value="RelatÃ³rio" outcome="/index.xhtml" />
                                <p:menuitem value="Agendamento" outcome="agendamento.xhtml"/>
                                <p:menuitem value="Pesquisas"/>
                                <p:menuitem value="Cadastro" outcome="cadastro.xhtml"  />
                            </p:breadCrumb>
                        </h:form>
                    </p:splitterPanel>


                </p:splitter>

            </p:splitterPanel>

        </p:splitter>
    </div>
    <div class="card">

        <p:splitter  styleClass="mb-5" widgetVar="splitter" >
            <p:splitterPanel >
                <p:panelGrid columns="4" >

                    <h:form>
                        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                        <p:outputLabel  value="Nome Completo: " for="nomeCompleto"/>
                        <p:inputText  value="#{cadastroManagedBean.userNameCompleto}" required="true" id="nomeCompleto" size="40" />

                        <p:outputLabel  value="Nome de Guerra: " for="nomeGuerra"/>
                        <p:inputText  value="#{cadastroManagedBean.userName}" id="nomeGuerra" size="40"/>


                        <p:outputLabel for="navigator" value="Data de Nascimento:" />
                        <p:datePicker id="navigator" value="#{cadastroManagedBean.userNascimento}" monthNavigator="true" yearNavigator="true" showWeek="true" size="40"/>
                        <p:commandButton value="Enviar" actionListener="#{cadastroManagedBean.cadastroUsuario}" update="msgs"/>
                    </h:form>

                </p:panelGrid>

            </p:splitterPanel>




        </p:splitter>
    </div>
</h:body>
</html>
